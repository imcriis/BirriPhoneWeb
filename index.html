<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>BirriPhone</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <nav class="navbar">
                <div class="brand">
                    <h2>Birri<span>Phone</span></h2>
                </div>
                <ul class="menu">
                    <li><a href="#inicio" class="actived">Inicio</a></li>
                    <li><a href="#catalogo">Catalogo</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li><a href="#contacto">Contactanos</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/img/s22.jpg" style="width:100%">
      <div class="text">Samsung</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/img/redminote10s.jpg" style="width:100%">
      <div class="text">Xiaomi</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/img/realme8.jpg" style="width:100%">
      <div class="text">Realme</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
<script src="/script/script.js"></script>
</body>
</html>
